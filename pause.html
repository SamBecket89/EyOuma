<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EyOuma | Resonant Pause</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 2em;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      animation: breathe 12s ease-in-out 0s 3;
    }

    @keyframes breathe {
      0%   { transform: scale(1);   opacity: 0.3; }
      33%  { transform: scale(1.15); opacity: 1;   }
      50%  { transform: scale(1.15); opacity: 1;   }
      100% { transform: scale(1);   opacity: 0.3; }
    }

    .footer {
      position: absolute;
      bottom: 40px;
      text-align: center;
      font-size: 0.6em;
      opacity: 0;
      transition: opacity 2s;
      color: #aaa;
    }

    .link-circle {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 1px solid #aaa;
      border-radius: 50%;
      vertical-align: middle;
      transition: box-shadow 0.3s ease;
    }

    .link-circle:hover {
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div>Enter the silence.</div>

  <div id="footer" class="footer">
    ...why just 3?
    <a href="note.html"><span class="link-circle"></span></a>
  </div>

  <script>
    setTimeout(function() {
      document.getElementById('footer').style.opacity = 1;
    }, 36000);
  </script>
</body>
</html>
